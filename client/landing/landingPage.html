<template name="landing">
    <link href='http://fonts.googleapis.com/css?family=Della+Respira' rel='stylesheet' type='text/css'>

    <div class="row" style="height: 100%;">
        <div class="col-lg-12" style="height: 100%;">
            <div id="timeline-embed" class="storyjs-embed full-embed" classname="storyjs-embed full-embed" style="width: 100%; height: 100%;">

                <img src="/images/sachinsprite.png" id="sachinsprite">

                <div id="fullbar"></div>
                <!--<audio loop="loop" id="sachin_mp3" style="width:0px;" controls>-->
                <!--<source src="/assets/SACHIN_.wav" type="audio/ogg">-->
                <!--<source src="horse.mp3" type="audio/mpeg">-->
                <!--Your browser does not support the audio element.-->
                <!--</audio>-->

                <div id="logo_banner_small">
                    <img src="/images/smp.png" id="sslogo_name">
                </div>

                <div id="logo_only">
                    <img src="/images/sslogopure.png" id="sslogoname">
                </div>

                <div id="welcome_text">
                    <div class="row" style="border-bottom: 1px solid #666;padding-bottom: 30px;">
                        <img src="/images/smp.png">

                    </div>
                    <br>
                    <br>
                    <span style="font-size: 32px;font-family: 'Della Respira', sans-serif;">Welcome to the Sachin Memory Project</span>
                    <br>
                    <br>
                    <br>
                    Sachin Ramesh Tendulkar has spent a quarter of a century in the limelight. In this time, he’s taken
                    us on an emotional
                    roller-coaster that’s scaled epic heights and some gut-wrenching lows.
                    <br>
                    <br>
                    As we move inevitably towards the end, here’s an attempt to bottle the magic.
                    <br>
                    <br>
                    Join us, share the joy, be a part of The Sachin Memory Project.
                    <br>
                    <br>
                    <br>
                    <a  href="/mainApp" class="btn btn-custom btn-lg" id="startBtn">Enter</a>
                    <br>
                </div>
            </div>
        </div>
    </div>
     {{loadfile}}
</template>
