<template name="mainApp">
    {{#constant}}
    <div id="fb-root"></div>
    {{/constant}}


    <div class="row" style="height: 100%;">
    <div class="col-lg-12" style="height: 100%;">
        <!--<div id="timeline-embed" class="storyjs-embed full-embed" classname="storyjs-embed full-embed" style="width: 100%; height: 100%;">-->
    <div id="timeline-embed" >
    <img src="/images/sachinsprite.png"  id= "sachinsprite" >

        <audio loop="loop" id="sachin_mp3" style="width:0px;" controls>
            <source src="/resources/SACHIN_.wav" type="audio/ogg">

            Your browser does not support the audio element.
        </audio>


        <div id="fullbar"></div>


    <div id="logo_banner_small">
        <img src= "/images/smp.png"  id = "sslogo_name" >
    </div>

    <div id="logo_only">
        <img src="/images/sslogopure.png" id = "sslogoname" >
    </div>

    <div id="battingsachin">
        <img src="/images/batting.png"  id = "batting" >
    </div>

    <div id="scorebox"></div>

    <div id="gamebox">
        <h3 id="bowler_type"></h3>

        <div class="row">
            <div class="col-lg-8">
                Hold the white button down, release the ball as close to Sachinâ€™s bat as possible. The better you time it, the
                more runs you score!
            </div>
            <div class="col-lg-3">
                <a href="#" class="btn btn-warning" style="width:100%;color:#111" onclick="exit_game()">Exit Game</a>
            </div>
        </div>
    </div>
        <div id="searchbox">
            <div class="btn-group" id="bottomMenu">
                <button type="button" class="btn btn-default active">Home</button>
                <button type="button" class="btn btn-default">Special Memories</button>
                <button type="button" class="btn btn-default">Only Videos</button>
                <button type="button" class="btn btn-default">Fancam</button>
            </div>

            <div class="input-group" style="width:160px;float:right;margin-right: 40px;">
                <input type="text" class="form-control input-sm" placeholder="Search for..." style="background-color: #080F1D;border:none;font-size: 16px;">
      <span class="input-group-btn">
        <button id="filter_search" class="btn btn-default btn-sm" type="submit" style="background-color: #080F1D;border:none;">
            <img src="/images/search.png"/></button>
      </span>
            </div>

            <div style="margin-right: 10px;float:right;width:200px;">
                <select data-placeholder="Jump to Year" class="chosenbox" onchange="goto_year($(this).val())">
