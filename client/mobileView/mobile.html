<template name="mobile">
    <div id="owl-example" class="owl-carousel owl-theme" style="padding: 30px">
        {{#each cards}}

        <!--<div style="margin: 60px">-->
            <div class="vco-container vco-main">
                <div class="vco-feature" style="opacity: 1;">
                    <div class="vco-slider" style="overflow-y: hidden;">
                        <div class="slider-container-mask" style="height: 595px; width: 400.9px;">
                            <div class="slider-container_mobile" >
                                <div class="slider-item-container" style="width: 100%;">
                                    <div class="slider-item"
                                         style="width: 627.9px; height: 595px; display: block; overflow-y: auto;">
                                        <div class="content">
                                            <div class="content-container layout-text-media pad-left"
                                                 style="display: table;">
                                                <div class="row">
                                                    <div class="dateHeading">February</div>
                                                    <div class="sharer"><span>Share this memory </span><img
                                                            src="/assets/facebook.png" class="fbshare"
                                                            onclick="add_comment_box($(this))"> <a
                                                            href="http://twitter.com/share?hashtags=SachinMemoryProject&amp;text=http://sachin.starsports.com/"
                                                            class="popup twitter"
                                                            onclick="twitter_window($(this),event)"><img
                                                            src="/assets/twitter.png" class="twitshare"></a></div>
                                                    <div class="yearHeading">2003</div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-8">
                                                        <div class="mediaElm">
                                                            <div>
                                                                <div><img src="{{media}}"
                                                                        class="cardImage"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-1"></div>
                                                    <div class="col-lg-4 col-md-10">

                                                        <div class="cardHeading">{{headline}}</div>
                                                        <div class="card-text-container">{{text}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!--</div>-->



                                {{/each}}
                            </div>

</template>
