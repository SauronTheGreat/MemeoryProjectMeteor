<template name="layout">
    <head>
        <title>Sachin Memory Project</title>
    </head>
    <div class="row" style="height: 100%;">
        <div class="col-lg-12" style="height: 100%;">
            <!--<div id="timeline-embed">-->
            <div id="timeline-embed" class="storyjs-embed full-embed" classname="storyjs-embed full-embed" style="width: 100%; height: 100%;">
                <audio loop="loop" id="sachin_mp3" style="width:0px;" controls>
                    <source src="/resources/SACHIN_.wav" type="audio/ogg">

                    Your browser does not support the audio element.
                </audio>


                <img src="/assets/sachinsprite.png" id="sachinsprite">

                <div id="fullbar"></div>


                <div id="logo_banner_small">
                    <a href="/"><img src="/assets/smp.png" id="sslogo_name"></a>
                </div>

                <div id="logo_only">
                    <a href="/"> <img src="/assets/sslogopure.png" id="sslogoname"></a>
                </div>

                {{yield}}
                <div class="main" style="display: none">
                    {{yield 'main'}}

                </div>
                <div class="game">
                    {{yield 'gameTemp'}}
                </div>

            </div>
        </div>
    </div>
</template>
