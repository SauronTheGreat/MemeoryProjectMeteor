<template name="layout">
    <div class="row" style="height: 100%;">
        <div class="col-lg-12" style="height: 100%;">
            <div id="timeline-embed">
                <audio loop="loop" id="sachin_mp3" style="width:0px;" controls>
                    <source src="/resources/SACHIN_.wav" type="audio/ogg">

                    Your browser does not support the audio element.
                </audio>


                <img src="/images/sachinsprite.png" id="sachinsprite">

                <div id="fullbar"></div>


                <div id="logo_banner_small">
                    <img src="/images/smp.png" id="sslogo_name">
                </div>

                <div id="logo_only">
                    <img src="/images/sslogopure.png" id="sslogoname">
                </div>

                {{yield}}
                <div class="main" style="display: none">
                    {{yield 'main'}}

                </div>
                <div class="game">
                    {{yield 'gameTemp'}}
                </div>

            </div>
        </div>
    </div>
</template>
